<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Tienda{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
